<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            transition: background 0.3s;
            flex-direction: column;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        .calculator {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: none;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .operator { background: #ff9800; color: white; }
        .number { background: #2196F3; color: white; }
        .clear { background: #f44336; color: white; }
        .equals { background: #4CAF50; color: white; }
        .mode-toggle { background: black; color: white; }
        button:hover { opacity: 0.8; }
        .flash {
            animation: flash 0.3s;
        }
        @keyframes flash {
            0% { background-color: #fff; }
            50% { background-color: #ffeb3b; }
            100% { background-color: #fff; }
        }
        .clicked {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">รท</button>
            <button class="operator" onclick="appendOperator('*')">ร</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('%')">%</button>
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
            <button class="mode-toggle" onclick="toggleMode()"><i class="fas fa-moon"></i></button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendNumber(num) {
            display.value += num;
        }

        function appendOperator(op) {
            if (display.value !== "") {
                display.value += op;
            }
        }

        function clearDisplay() {
            display.value = "";
            // Add button click animation
            const buttons = document.querySelectorAll('.buttons button');
            buttons.forEach(button => {
                button.classList.add('clicked');
                setTimeout(() => {
                    button.classList.remove('clicked');
                }, 300);
            });
        }

        function calculate() {
            try {
                display.value = eval(display.value);
                // Add display flash effect
                display.classList.add('flash');
                setTimeout(() => {
                    display.classList.remove('flash');
                }, 300);
            } catch {
                display.value = "Error";
            }
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            document.body.style.backgroundColor = document.body.classList.contains('dark-mode') ? "#222" : "#f4f4f4";
            document.querySelector('h1').style.color = document.body.classList.contains('dark-mode') ? "#fff" : "#333"; // Change h1 color

            // Smooth transition effect
            document.body.style.transition = "background-color 0.5s";
        }
    </script>
</body>
</html>
